<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        const redirectPath = window.location.pathname + window.location.search + window.location.hash;
        window.location.replace('/?' + encodeURIComponent(redirectPath));
    </script>
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>
